<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky gradient -->
  <defs>
    <linearGradient id="nightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#16161E" />
      <stop offset="100%" stop-color="#3B3B52" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" fill="url(#nightGrad)" rx="24" />

  <!-- "MN" monogram -->
  <text
    x="50%" y="56%"
    text-anchor="middle"
    font-family="Montserrat, Arial, sans-serif"
    font-weight="900"
    font-size="64"
    fill="#ff006e"
    stroke="#00d084"
    stroke-width="4"
    filter="url(#shadow)"
  >MN</text>

  <!-- Small stars (optional accent) -->
  <circle cx="24" cy="28" r="3" fill="#ffba08" opacity="0.8"/>
  <circle cx="104" cy="32" r="2.5" fill="#BB9AF7" opacity="0.9"/>
  <circle cx="88" cy="92" r="2" fill="#06ffc8" opacity="0.7"/>
  <circle cx="36" cy="100" r="2.5" fill="#ffd60a" opacity="0.8"/>
</svg>
